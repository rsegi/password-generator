<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label>Length</label>
        <input (input)="onChangeLength($event.target.value)" class="input" />
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input
              type="checkbox"
              (change)="onChangeUseLetters()"
            />
            Use Letters
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input
              type="checkbox"
              (change)="onChangeUseNumbers()"
            />
            Use Numbers
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input
              type="checkbox"
              (change)="onChangeUseSymbols()"
            />
            Use Symbols
          </label>
        </div>
      </div>
      <button
        [disabled]="
          !(length && (includeLetters || includeNumbers || includeSymbols))
        "
        (click)="onButtonClick()"
        class="button is-link is-fullwidth"
      >
        Generate
      </button>
      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input [value]="password" class="input" />
      </div>
    </div>
  </div>
</div>
